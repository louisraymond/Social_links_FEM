<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Social links profile</title>
  <link rel="stylesheet" href="styles.css">

  <meta property="og:title" content="Social Links Profile" />
  <meta property="og:url" content="https://louisraymond.github.io/social_links_fem/" />
  <meta property="og:description" content="This Social Links Profile demonstrates Semantic HTML, custom fonts, responsive design, and modern CSS techniques, highlighting skills in creating accessible and visually appealing web pages from a design." />
  <meta property="og:image" content="https://louisraymond.github.io/social_links_fem/design/desktop-design.jpg" /> 
  <meta property="og:type" content="website" />
 

  <style>
    .attribution { font-size: 11px; text-align: center; color: var(--white) }
    .attribution a { color: var(--green); }
  </style>
</head>
<body>
  <main>
    <img src="assets/images/avatar-jessica.jpeg" alt="Profile Image">
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <p>"Front-end developer and avid reader."</p>
    <ul>
      <li>GitHub</li>
      <li>Frontend Mentor</li>
      <li>LinkedIn</li>
      <li>Twitter</li>
      <li>Instagram</li>
    </ul>
  </main>

  <div class="attribution">
    <a href="https://louisraymond.com"><img class="headshot" src="assets/images/louis.jpeg" alt="headshot"></a>
    Coded by 
    <a href="https://louisraymond.com">Louis Raymond</a>.
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  </div>
</body>
</html>
